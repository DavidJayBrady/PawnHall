<div class="container table-responsive">
    <table class="table table-dark">
    <thead>
        <th class="hidden-sm-down" scope="col"> Gamertag </th>
        {% include "pawnlisting/pawn_tables/base_pawn_table_cols.html" %}
        {% include "pawnlisting/pawn_tables/manage_pawns/manage_pawn_cols.html" %}
    </thead>
    <tbody>
        {% for pawn in xbox1_pawns %}     
            <tr>
                <td class="hidden-sm-down"> {{ pawn.gamertag }}
                {% include "pawnlisting/pawn_tables/base_pawn_table_row.html" %}
                <td><a href="{% url 'update-xbox1-pawn' pawn.id %}" class="btn btn-outline-warning btn-sm"> Update </button>
                <td><a href="{% url 'delete-xbox1-pawn' pawn.id %}" class="btn btn-outline-danger btn-sm"> Delete </button>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
