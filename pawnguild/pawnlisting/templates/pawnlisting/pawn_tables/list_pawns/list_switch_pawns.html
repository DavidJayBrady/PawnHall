<div class="container table-responsive">
    <table class="table table-dark">
    <thead>
        <th class="hidden-sm-down" scope="col">Friend Code</th>
        <th class="hidden-sm-down" scope="col">Pawn Code</th>
        {% include "pawnlisting/pawn_tables/base_pawn_table_cols.html" %}
    </thead>
    <tbody>
        {% for pawn in switch_pawns %}     
            <tr>
                <td class="hidden-sm-down">{{ pawn.friend_account_id }}</td>
                <td class="hidden-sm-down">{{ pawn.pawn_id }}</td>
                {% include "pawnlisting/pawn_tables/base_pawn_table_row.html" %}
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
