{% include "pawnlisting/base.html" %}


<div class="container">
    <h1> Register </h1>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-warning">
            <strong>{{ form.non_field_errors |escape }}</strong>
        </div>
        {% endif %}

        <p> Username: {{ form.username }} </p>
        <p> Password: {{ form.password1 }} </p>
        <p> Verify password: {{ form.password2 }} </p>
        <p> Email: {{ form.email }} </p>
        <p> <input type="submit" value="Register"> </p>
    </form>
</div>
